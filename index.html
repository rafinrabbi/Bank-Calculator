<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rupnagar Bank</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <section id="home_screen" class="container">
        <h2 class="text-center">Welcome to Rupnagar Bank</h2>
        <div class="login_element">
            <h5>Login</h5>
            <input type="text" placeholder="Name" class="form-control">
            <br>
            <input type="password" placeholder="Password" class="form-control">
            <br>
            <button id="submit_btn" class="btn btn-success">Enter</button>
        </div>
    </section>

    <section  id="transaction-area" class="container">
        <div class="row ">
            <div  class="col-md-4 ">
                <div id="deposit" class="box-sizing">
                    <h5>Deposit</h5>
                    <h2>$ <span id="dep-show-box">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div id="withdraw" class="box-sizing" >
                    <h5>Withdraw</h5>
                    <h2>$ <span id="withdraw-show-box">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div id="balance" class="box-sizing" >
                    <h5>Balance</h5>
                    <h2>$ <span id="balance-show-box">1400</span></h2>
                </div>
            </div>
        </div>

        <div class="row margin">
            <div class="col-md-6 ">
                <div class="dep-amount">
                    <h4>Deposit</h4>
                    <input id="dep-amount"type="text" class="form-control" placeholder="$ amount you want to deposit">
                    <br>
                    <button id="deposit-btn" class="btn btn-success">Deposit</button>
                </div>
                
            </div>
            <div class="col-md-6">
                <div class="dep-amount">
                    <h4>Withdraw</h4>
                    <input id="withdraw-amount" type="text" class="form-control"placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="withdraw-btn"class="btn btn-success">Wtihdraw</button>
                </div>
            </div>
        </div>
    </section>


    <!-- login button eventhandler -->
    <script>
        const submitClick = document.getElementById("submit_btn");
        submitClick.addEventListener("click", function(){
            const homeScreen =document.getElementById("home_screen");
            homeScreen.style.display="none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display="block";
        })
        
    </script>
 
    <script>
        //deposit section 
        const depositBtn = document.getElementById("deposit-btn");
        depositBtn.addEventListener("click", function(){
            const currentDepAmount = document.getElementById("dep-amount").value;
            document.getElementById("dep-show-box").innerText=parseFloat(document.getElementById("dep-show-box").innerText)+parseFloat(currentDepAmount);
            document.getElementById("dep-amount").value="";
            document.getElementById("balance-show-box").innerText=parseFloat(document.getElementById("balance-show-box").innerText) + parseFloat(currentDepAmount);
            
        })

        //withdraw section 
        const withdrawBtn = document.getElementById("withdraw-btn");
        withdrawBtn.addEventListener("click", function(){
            const currentWithdrawAmount = document.getElementById("withdraw-amount").value;
            // const depShowBox= 
            document.getElementById("withdraw-show-box").innerText=parseFloat(document.getElementById("withdraw-show-box").innerText)+parseFloat(currentWithdrawAmount);
            document.getElementById("withdraw-amount").value="";
            document.getElementById("balance-show-box").innerText=parseFloat(document.getElementById("balance-show-box").innerText) - parseFloat(currentWithdrawAmount);
            // console.log(currentDepAmount);
        })

        //Balance section 
        // const depositBtn = document.getElementById("withdraw-btn");
        // withdrawBtn.addEventListener("click", function(){
        //     const currentWithdrawAmount = document.getElementById("withdraw-amount").value;
        //     // const depShowBox= 
        //     document.getElementById("withdraw-show-box").innerText=parseFloat(document.getElementById("withdraw-show-box").innerText)+parseFloat(currentWithdrawAmount);
        //     // console.log(currentDepAmount);
        // })
    </script>
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>
</html>
